      html, body, #root{
        width: 100%;

      .loading{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        width: 100%;
        height: 100vh;
      }
      .spinnerOuter {
        width: 40px;
        height: 40px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
      }
      .spinner {
        margin: auto;
        width: 40px;
        height: 40px;
        position: relative;
        text-align: center;

        -webkit-animation: sk-rotate 2.0s infinite linear;
        animation: sk-rotate 2.0s infinite linear;
      }

      .dot1, .dot2 {
        width: 60%;
        height: 60%;
        display: inline-block;
        position: absolute;
        top: 0;
        background-color: rgb(255, 70, 70);
        border-radius: 100%;

        -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }

      .dot2 {
        top: auto;
        bottom: 0;
        background-color: rgb(55, 204, 255);
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      @-webkit-keyframes sk-rotate { 100% { -webkit-transform: rotate(360deg) }}
      @keyframes sk-rotate { 100% { transform: rotate(360deg); -webkit-transform: rotate(360deg) }}

      @-webkit-keyframes sk-bounce {
        0%, 100% { -webkit-transform: scale(0.0) }
        50% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bounce {
        0%, 100% {
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        } 50% {
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
          }
      }
    </style>

      document.addEventListener('ShareResultCallback', function (e) {

      function test_share(index, thumbnailUrl, imgResultFinal) {
          var titleArray = [
            '惊了！高考之后玩儿这么大？',
            '现在高考后的狂欢，你不懂！',
            '考前一本正经，考后欢脱放浪',
            '同学说考完嗨一下，然后看到了这一幕…...'
          ];
          var title = titleArray[index];
          var shareLink = window.location.href;
          if (window.isWx) {
            window.shareH5 && window.shareH5({
              title: title,
              timelineTitle: title,
              desc: '在这里，放肆嗨！',
              link: shareLink,
              shareImage: window.location.origin + thumbnailUrl
            });
            return;
          }
          if (navigator.userAgent.indexOf('Youku/') < 0) {
              return;
          }
          var params = {
              taskId: TASK_ID,
              sourceId: 10,
              outputType: 3,
              url: shareLink,
              titleText: title,
              thumbnailUrl: window.location.origin + thumbnailUrl,
              webImageDownloadUrl: imgResultFinal
          };
          WindVane.call('WVBehavioursBridge', 'showShareView', params,
              function (e) {
                  console.log('唤起分享控件成功', JSON.stringify(e));
              },
              function (e) {
                  console.log('唤起分享控件失败', JSON.stringify(e));
              });
      }
  
      function test_upload() {
          document.querySelector('input[type="file"]').onchange = function(e) {
              const img = new Image();
              img.src = URL.createObjectURL(e.currentTarget.files[0]);
              img.onload = function (e) {
                  const canvas = document.querySelector('canvas');
                  canvas.width = img.width;
                  canvas.height = img.height;
                  canvas.getContext('2d').drawImage(img, 0, 0);
  
                  uploadImg(canvas.toDataURL("image/jpeg"));
              };
          };
      }
  
      // 上传图片
      function uploadImg(imgBase64, resovle, reject) {
          // var _imgBase64 = testImg;
          var _imgBase64 = imgBase64;
          var promise = mtopUploadImg(_imgBase64);
          promise.then(function (res) {
              if (res.retType) {
                  console.log('err:', JSON.stringify(res.ret));
                  return;
              }
              if (res.data.status) {
                  console.log('err:', JSON.stringify(res.data.errInfo));
                  return;
              }
              resovle && resovle(res.data.data.content);
          }, function (res) {
              reject && reject(res);
          });
      }
  
      function mtopUploadImg(imgBase64) {
          lib.mtop.config.prefix = 'acs';
          lib.mtop.config.subDomain = '';
          lib.mtop.config.mainDomain = 'youku.com';
  
          var promise = lib.mtop.request({
              appKey: '24679788',
              api: 'mtop.com.youku.aplatform.weakGet',
              v: '1.0',
              ecode: 0,
              type: 'post',
              dataType: 'jsonp',
              data: {
                  bizType: 'OSS.upload',
                  bizParam: JSON.stringify({
                      taskId: TASK_ID,
                      name: '2018-gaokao/' + Math.floor(Math.random() * 1e7) + '_' + new Date().getTime() + '.jpg',
                      content: imgBase64
                  })
              }
          });
          return promise;
      }

      window.uploadImg = uploadImg;
